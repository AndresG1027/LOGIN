<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <h2>Restablecer Contraseña</h2>
        <p>Ingrese su correo y la nueva contraseña para desbloquear su cuenta.</p>

        <form id="form-recuperar">
            <div class="grupo-input">
                <label>Confirme su Correo:</label>
                <input type="email" id="rec-correo" required>
            </div>

            <div class="grupo-input">
                <label>Nueva Contraseña:</label>
                <input type="password" id="rec-pass" required>
            </div>

            <div class="opcion-ver">
                <input type="checkbox" onclick="mostrarOcultarPass('rec-pass')"> Mostrar contraseña
            </div>

            <button type="submit">Actualizar Contraseña</button>
        </form>

        <p id="mensaje-sistema" class="mensaje"></p>

        <br>
        <a href="../index.html">Volver al Login</a>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
