<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <h2>Restablecer Contraseña</h2>
        <p style="font-size: 0.85em; margin-bottom: 25px; color: #aaa;">Ingrese su correo y defina una nueva contraseña segura.</p>

        <form id="form-recuperar">
            <div class="grupo-input">
                <label>Confirme su Correo:</label>
                <input type="email" id="rec-correo" name="email" autocomplete="email" required>
            </div>

            <div class="grupo-input">
                <label>Nueva Contraseña:</label>
                <div class="input-con-icono">
                    <input type="password" id="rec-pass" name="new-password" autocomplete="new-password" required>
                    <span class="icono-ojo" onclick="mostrarOcultarPass('rec-pass')" title="Mostrar/Ocultar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit">Actualizar Contraseña</button>
        </form>

        <p id="mensaje-sistema" class="mensaje"></p>

        <br>
        <div style="margin-top: 10px;">
            <a href="../index.html" style="color: #fff; font-weight: bold; font-size: 0.85em;">VOLVER AL LOGIN</a>
       </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
